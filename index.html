<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
  </header>
  <main class="main">
    <section class="section">
      <h2 class="title">
        <label class="title__label" for="new-task">Add Item</label>
      </h2>
      <div class="section__wrapper">
        <input class="task task_input task_new"
               type="text"
               id="new-task">
        <button class="button button_add">Add</button>
      </div>
    </section>
    <section class="section">
      <h1 class="title">Todo</h1>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="task task_label">Pay Bills</label>
          <input class="task task_input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input class="list__checkbox" type="checkbox">
          <label class="task task_label edit-mode__label">Go Shopping</label>
          <input class="task task_input edit-mode__input"
                 type="text"
                 value="go shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h2 class="title">Completed</h2>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox" checked>
          <label class="task task_label">See the Doctor</label>
          <input class="task task_input" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
